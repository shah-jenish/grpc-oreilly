buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.14'
    }
}

plugins {
    id 'idea'
    id 'java'
    id 'com.google.protobuf' version '0.8.14'
}

group 'com.github.jenish64.grpc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // grpc
    implementation 'io.grpc:grpc-netty-shaded:1.33.1'
    implementation 'io.grpc:grpc-protobuf:1.33.1'
    implementation 'io.grpc:grpc-stub:1.33.1'

    // rxgrpc
    implementation 'com.salesforce.servicelibs:rxgrpc-stub:1.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.33.1'
        }
        rxgrpc {
            artifact = 'com.salesforce.servicelibs:rxgrpc:1.0.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
            rxgrpc {
                outputSubDir = 'grpc'
            }
        }
    }
}
